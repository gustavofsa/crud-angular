<mat-card>
  <mat-card-title>
    <h2>Deletar Produto</h2>
  </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        name="name"
        value="{{ product.name }}"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Price"
        name="price"
        value="{{ product.price }}"
        disabled
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="warn"
    class="delete"
    (click)="deleteProduct()"
  >
    Deletar
  </button>

  <button mat-button class="cancel" (click)="cancel()">
    Cancelar
  </button>
</mat-card>
